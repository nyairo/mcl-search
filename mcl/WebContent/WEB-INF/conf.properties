#mobitelexx configuration properties

# The db type which can be postgresql or mysql. No defaults. Value should match the jdbc class loaded below.
dbtype=mysql
#The jdbc class name to load. Possibles values are org.postgresql.Driver or com.mysql.jdbc.Driver. Value should match db type set above 
dbclassname=com.mysql.jdbc.Driver
dbhost=localhost
dbport=3306
#The database name 
db=mcl
dbuser=root
dbpw=password

#mail
mail_protocol=smtp
mail_host=smtp.gmail.com
mail_user=test@gmail.com
mail_user_password=mcl
mail_port=465
mail_from_address=test@gmail.com
mail_use_auth=true

